<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Adwin card</title>
  </head>
  <body class="px-32 flex justify-center items-center h-screen font-['Inter']">
    <!-- card -->
    <div
      class="relative w-full min-w-[315px] max-w-[440px] h-[380px] overflow-hidden shadow-[0_4px_4px_0_rgba(0,0,0,0.25)]"
    >
      <!-- card's top button -->
      <button
        class="absolute top-3 right-3 px-2.5 py-1.5 bg-white border border-gray-200 rounded-md text-gray-800 text-xs font-medium leading-4 z-10"
      >
        button
      </button>
      <!-- card's top button -->

      <!-- card's img -->
      <div class="h-[222px] bg-gray-300 z-10"></div>
      <!-- card's img -->

      <!-- card's body -->
      <div class="group">
        <div
          class="py-4 px-3 transition-all duration-300 ease-out-back bg-white z-20 group-hover:translate-y-[-126px]"
        >
          <!-- card's content -->
          <div class="mb-3 flex justify-between items-center bg-white">
            <div>
              <h3 class="p-0 m-0 text-sm text-gray-500 font-regular">
                Subheader
              </h3>
              <h2 class="p-0 m-0 text-xl text-gray-800 font-medium">Header</h2>
            </div>
            <span class="text-gray-800 text-lg font-medium leading-7"
              >Text</span
            >
          </div>
          <!-- card's content -->

          <!-- card's links -->
          <div
            class="absolute top-0 left-0 w-full px-3 opacity-0 translate-y-[-126px] z-0 group-hover:translate-y-[76px] group-hover:opacity-100"
          >
            <div class="mb-3 text-sm border-t border-gray-200">
              <div class="pt-3 flex justify-between">
                <span class="text-gray-500">Text</span
                ><span class="text-gray-800">Link</span>
              </div>
              <div class="pt-2 flex justify-between">
                <span class="text-gray-500">Text</span
                ><span class="text-gray-800">Link</span>
              </div>
              <div class="pt-2 flex justify-between">
                <span class="text-gray-500">Text</span
                ><span class="text-gray-800">Link</span>
              </div>
              <div class="pt-2 flex justify-between">
                <span class="text-gray-500">Text</span
                ><span class="text-gray-800">Link</span>
              </div>
            </div>
          </div>
          <!-- card's links -->

          <!-- card's footer -->
          <div class="transition-all group-hover:translate-y-[126px]">
            <div class="mb-1">
              <button
                class="w-full px-4 py-3 rounded-lg bg-gray-500 text-white font-semibold text-[15px]"
              >
                Button
              </button>
            </div>
            <div>
              <p class="w-full m-0 text-center text-xs text-gray-500">
                Sub text
              </p>
            </div>
          </div>
          <!-- card's footer -->
        </div>
      </div>
      <!-- card's body -->
    </div>
    <!-- card -->
  </body>
</html>
